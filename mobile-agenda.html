<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Mobile - Salle Mozart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#FFD700',
                        darkgold: '#B8860B',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .search-container {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FFD700;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .reservations-container {
            margin: 10px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }
        
        .reservation-card {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .reservation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .client-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .reservation-date {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .reservation-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .detail-icon {
            width: 16px;
            text-align: center;
            color: #9ca3af;
        }
        
        .horaire-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .horaire-nuit {
            background: #1f2937;
            color: #fbbf24;
        }
        
        .horaire-apres-midi {
            background: #fbbf24;
            color: #1f2937;
        }
        
        .notes-section {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .notes-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .notes-content {
            font-size: 14px;
            color: #374151;
            line-height: 1.4;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .no-results i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-container {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .search-row {
                flex-direction: column;
            }
            
            .reservation-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .reservation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="header">
        <h1><i class="fas fa-calendar-alt"></i> Agenda Mobile</h1>
    </div>

    <div class="search-container">
        <div class="search-row">
            <input type="text" id="search-input" class="search-input" placeholder="Rechercher par nom...">
            <button id="search-btn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="search-row">
            <select id="month-filter" class="search-input">
                <option value="">Tous les mois</option>
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
            <select id="year-filter" class="search-input">
                <!-- Years will be populated by JavaScript -->
            </select>
        </div>
    </div>

    <div class="stats-container" id="stats-container">
        <div class="stat-item">
            <div class="stat-number" id="total-reservations">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="upcoming-reservations">0</div>
            <div class="stat-label">À venir</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="this-month">0</div>
            <div class="stat-label">Ce mois</div>
        </div>
    </div>

    <div class="reservations-container" id="reservations-container">
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Chargement des réservations...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-agenda.js"></script>
</body>
</html>
